<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div id="card" class="card card1">
        <div class="card-container rating">
          <div class="card-header">
            <img src="images/icon-star.svg" alt="starSVG" />
          </div>
          <div id="test" class="card-content">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="card-form">
            <form class="form">
              <div class="radios">
                <div class="form-radio-group">
                  <input
                    type="radio"
                    id="rate-1"
                    class="form-radio-input"
                    name="rate-value"
                    value="1"
                  />
                  <label for="rate-1" class="form-radio-label">
                    <span class="form-radio-button">
                      <div>1</div>
                    </span>
                  </label>
                </div>

                <!-- ##################### NUMBER 1 ########### -->

                <div class="form-radio-group">
                  <input
                    type="radio"
                    id="rate-2"
                    class="form-radio-input"
                    name="rate-value"
                    value="2"
                  />
                  <label for="rate-2" class="form-radio-label">
                    <span class="form-radio-button">
                      <div>2</div>
                    </span>
                  </label>
                </div>

                <!-- ##################### NUMBER 2 ########### -->

                <div class="form-radio-group">
                  <input
                    type="radio"
                    id="rate-3"
                    class="form-radio-input"
                    name="rate-value"
                    value="3"
                  />
                  <label for="rate-3" class="form-radio-label">
                    <span class="form-radio-button">
                      <div>3</div>
                    </span>
                  </label>
                </div>

                <!-- ##################### NUMBER 3 ########### -->

                <div class="form-radio-group">
                  <input
                    type="radio"
                    id="rate-4"
                    class="form-radio-input"
                    name="rate-value"
                    value="4"
                  />
                  <label for="rate-4" class="form-radio-label">
                    <span class="form-radio-button">
                      <div>4</div>
                    </span>
                  </label>
                </div>

                <!-- ##################### NUMBER 4 ########### -->

                <div class="form-radio-group">
                  <input
                    type="radio"
                    id="rate-5"
                    class="form-radio-input"
                    name="rate-value"
                    value="5"
                  />
                  <label for="rate-5" class="form-radio-label">
                    <span class="form-radio-button">
                      <div>5</div>
                    </span>
                  </label>
                </div>
                <!-- ##################### NUMBER 5 ########### -->
              </div>
              <div>
                <button class="btn" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="card" class="card card2 hidden">
        <div class="card-container thankYou">
          <div class="card-img">
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="card-rate">
            <h2>You selected <span id="rated">x</span> out of 5</h2>
          </div>
          <div class="card-text">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
